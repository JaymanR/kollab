<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kollab</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <meta charset="ISO-8859-1">
</head>
<body class="background">
<nav class="main_div">
    <div class="logo_left">
        <label class="logo">
            Kollab
        </label>
        <label class="logo_com">
            .com
        </label>
    </div>
    <div class="logo_right">
        <label class="Login">
            <a th:href="@{/login}">
                Login
            </a>
        </label>
    </div>
</nav>
    <div class="searchBox">
        <div class="search-inner">
            <input type="text" placeholder="Search for a project" name="project" th:value="${project}"/>
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="view-all-container">
            <a class="btn-outline" th:href="@{/all-projects}">View all projects</a>
        </div>
    </div>
<footer>
    <label class="copy-right">Copyright Â© kollab.com</label>
</footer>
</body>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</html>
